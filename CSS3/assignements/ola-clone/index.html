<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <nav>
      <div class="sub-nav">
        <div class="left">
          <div class="logo">
            <img src="https://s3-ap-southeast-1.amazonaws.com/ola-prod-website/ola-white-logo.svg" alt="">
          </div>
          <div class="logo1">
            <p>Ola Electric</p>
          </div>
        </div>
        <div class="right">
          <button>
            <span class="line"></span>
            <span class="line"></span>
          </button>
          <ul>
            <li>Book Ola</li>
            <li>Drive Ola</li>
            <li>Ola s1</li>
            <li>Ola Electric</li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section class="page-container">
    <div class="tab-container">
      <ul>
        <li>Daily</li>
        <li>Rental</li>
        <li>Outstation</li>
      </ul>
    </div>
    <div class="main-container">
      <div class="sub-main-container">
        <div class="card dot green">
          <div class="input">
            <input type="text" placeholder="Current Location" class="value">
            <div class="current-location-icon">
              <img src="https://s3-ap-southeast-1.amazonaws.com/ola-prod-website/current-location.svg" alt="">
            </div>
          </div>
        </div>
        <div class="seperator" id="sepeartor">

        </div>
        <div class="card dot red">
          <div class="input">
            <input type="text" placeholder="Enter Destination" class="value">
          </div>
        </div>
        <div id="search-cabs" class="ow-button-container">
          <button class="ow-button"><span class="search">SEARCH </span><span class=" search cabs">OLA CABS</span>
          <span class="forward-icon">
            <img src="https://s3-ap-southeast-1.amazonaws.com/ola-prod-website/forward-arrow.svg" alt="">
          </span></button>
        </div>
      </div>
    </div>
    <section class="max-width">
      <a href="#">
        <img src="https://s3-ap-southeast-1.amazonaws.com/ola-prod-website/index_banner.png" alt="">
      </a>
    </section>
  </section>
</body>
</html>
